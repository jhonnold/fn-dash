version: '3'

services:
  app:
    build:
      context: .
      dockerfile: docker/DockerFileProd
    image: fn-dash-prod
    restart: always
    command: gunicorn -w 4 -b :5000 --log-level debug manage:app
    environment:
      - FLASK_APP=manage.py
      - FLASK_ENV=production
      - APP_NAME=prod
    ports:
      - 5000:5000

  redis:
    restart: always
    image: redis
    volumes:
      - redis:/data

  celery:
    build:
      context: .
      dockerfile: docker/DockerFileProd
    image: fn-dash-prod
    restart: always
    command: sh docker/docker.celery.sh
    environment:
      - APP_NAME=prod
    depends_on:
      - redis
  
  upgrade:
    build:
      context: .
      dockerfile: docker/DockerFileProd
    image: fn-dash-prod
    command: bash -c 'while ! nc -q 1 ${DB_HOST} 5432 </dev/null; do sleep 1; done && flask db upgrade'
    environment:
      - FLASK_APP=manage.py

volumes:
  redis: