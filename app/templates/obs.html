<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>{{ username }} Stats - FN Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    {% assets "css_all" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}
  </head>

  <body>
    <div class="obs">
      <div class="obs__stat">
        <h3><i class="fas fa-trophy"></i></h3>
        <h3>{{ wins_total }}</h3>
        <h4>Victories</h4>
      </div>
      <div class="obs__stat">
        <h3><i class="fas fa-skull"></i></h3>
        <h3>{{ kills_total }}</h3>
        <h4>Kills</h4>
      </div>
      <div class="obs__stat">
        <h3><i class="fas fa-star-half-alt"></i></h3>
        <h3>{{ kd_total }}</h3>
        <h4>K/D</h4>
      </div>
      <div class="obs__stat">
        <h3><i class="fas fa-crosshairs"></i></h3>
        <h3>{{ kd_today }}</h3>
        <h4>Today</h4>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.1.3/what-input.min.js"
      integrity="sha256-bj9uUXCtgWia8MCh9s6lkvAbenPi2xgxdyH5qfPrAVk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"
      integrity="sha256-oSgtFCCmHWRPQ/JmR4OoZ3Xke1Pw4v50uh6pLcu+fIc="
      crossorigin="anonymous"
    ></script>
    <script>
      Chart.defaults.global.defaultFontFamily = 'Roboto';
      Chart.defaults.global.defaultColor = '#ff8300';
    </script>
    {% assets "js_obs" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
  </body>
</html>
