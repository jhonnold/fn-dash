<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>{{ selected_user.username | safe }} Stats - FN Dashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    {% assets "css_all" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}
    <!-- ChartJS in head because of how it is used directly in template files -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"
      integrity="sha256-oSgtFCCmHWRPQ/JmR4OoZ3Xke1Pw4v50uh6pLcu+fIc="
      crossorigin="anonymous"
    ></script>
    <script>
      Chart.defaults.global.defaultFontFamily = 'Exo 2';
    </script>
  </head>

  <body>
    {% include "header.html" %}
    <div class="tabs-content" data-tabs-content="mode-tabs">
      <div class="tabs-panel is-active" id="all_stats">
        {% include "total_stats.html" %}
      </div>
      <div class="tabs-panel" id="solo_stats">Solo Stats</div>
      <div class="tabs-panel" id="duo_stats">Duo Stats</div>
      <div class="tabs-panel" id="squad_stats">Squad Stats</div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.1.3/what-input.min.js"
      integrity="sha256-bj9uUXCtgWia8MCh9s6lkvAbenPi2xgxdyH5qfPrAVk="
      crossorigin="anonymous"
    ></script>
    {% assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
  </body>
</html>
