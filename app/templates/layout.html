<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>FN Dashboard</title>
    <link rel="stylesheet" href="/static/css/foundation.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-left reveal-for-medium" id="side-nav" data-off-canvas data-position="left">
          {% include "drawer.html" %}
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
          <div class="title-bar">
            <div class="title-bar-left">
              <button class="menu-icon hide-for-medium" type="button" data-open="side-nav"></button>
              <span class="title-bar-title">Fortnite Dashboard</span>
            </div>
          </div>
          {% include "dashboard.html" %}
        </div>
      </div>
    </div>
  </body>
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/what-input.js"></script>
  <script src="/static/js/foundation.min.js"></script>
  <script src="/static/js/app.js"></script>
</html>
