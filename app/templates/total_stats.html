<div class="stats" id="total_stats">
  <div class="stats__container">
    <div class="stats__details">
      <div class="stats__kd-graph"><canvas id="kd-graph"></canvas></div>
      <div class="stats__placement-graph">
        <canvas id="placement-graph"></canvas>
      </div>
    </div>
    </div>
  </div>
</div>
<script>
  var kdGraph = document.getElementById('kd-graph');
  var kdChart = new Chart(kdGraph.getContext('2d'), {
    type: 'line',
    data: {
      labels: ['1/1', '1/2', '1/3', '1/4', '1/5'],
      datasets: [
        {
          label: 'K/D',
          data: [1, 1.3, 1.25, 1.3, 1.275],
          borderColor: '#22d900',
          borderWidth: 2,
          fill: false,
          pointRadius: 4,
        },
      ],
    },
    options: {
      responsive: true,
      aspectRatio: 2,
      legend: {
        position: 'bottom',
        labels: {
          fontColor: '#fafafa',
        },
      },
      scales: {
        yAxes: [
          {
            ticks: {
              min: 0.75,
              max: 1.5,
              stepSize: 0.25,
              fontColor: '#fafafa',
            },
            gridLines: {
              color: 'rgba(255, 255, 255, 0.375)',
            },
          },
        ],
        xAxes: [
          {
            ticks: {
              fontColor: '#fafafa',
            },
          },
        ],
      },
    },
  });

  var placementGraph = document.getElementById('placement-graph');
  var placementChart = new Chart(placementGraph.getContext('2d'), {
    type: 'pie',
    data: {
      datasets: [
        {
          data: [204, 367, 567, 777],
          backgroundColor: ['#ff8300', '#f79a36', '#007cff', '#87c4ff'],
        },
      ],
      labels: ['Victories', 'Top 3', 'Top 6', 'Losses'],
    },
    options: {
      aspectRatio: 2,
      legend: {
        position: 'right',
        labels: {
          fontColor: '#fafafa',
        },
      },
    },
  });
</script>
