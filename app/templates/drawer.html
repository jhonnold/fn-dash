<div class="grid-container drawer">
  <h4 class="text-center">Users</h4>
  <hr />
  <ul class="vertical menu">
    {% for user in users %}
    <li>
      <a href="/users/{{ user.id }}">
        <i class="fas fa-user"></i> <span>{{ user.username | safe }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
